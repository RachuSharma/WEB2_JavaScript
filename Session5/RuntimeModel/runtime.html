  button {
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    background-color: #f79f9f;
    color: #fff;
    transition: background-color 0.3s ease;

  button:hover {

  }

    margin: 10px 0;
    font-size: 14px;
  }

  }
  
  div {

  }
  
  /* Pok√©mon image styling */

  }
  
  /* Emphasize #id, #name, and #type */

  }
